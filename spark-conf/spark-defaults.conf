# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
# spark.master                     spark://master:7077
# spark.eventLog.enabled           true
# spark.eventLog.dir               hdfs://namenode:8021/directory
# spark.serializer                 org.apache.spark.serializer.KryoSerializer
# spark.driver.memory              5g
spark.master                     	spark://alemi-2:7077
spark.shuffle.memoryFraction		0.6
spark.dynamicAllocation.enabled         true
spark.dynamicAllocation.maxExecutors    25
spark.dynamicAllocation.minExecutors	25
spark.shuffle.service.enabled   	true
#spark.driver.memory              	10g
spark.driver.maxResultSize	 	5g
#spark.default.parallelism		100
#spark.memory.fraction            	0.8
#spark.memory.storageFraction     	0.2
spark.eventLog.enabled           	true
spark.eventLog.dir               	hdfs://malemi-2/event-logs
spark.local.dir                 	/mnt/ssd1/spark-data,/mnt/ssd2/spark-data,/mnt/ssd3/spark-data
spark.serializer                	org.apache.spark.serializer.KryoSerializer
#spark.akka.frameSize            	258
spark.shuffle.compress          	true
spark.shuffle.file.buffer       	32k
spark.shuffle.io.preferDirectBufs	false
spark.shuffle.io.preferDirectBufs	false
spark.reducer.maxSizeInFlight		32m
spark.shuffle.io.numConnectionsPerPeer  3
spark.io.compression.codec              lz4
#spark.kryo.registrationRequired                true
spark.rdd.compress              	false
spark.io.compression.lz4.blockSize	32k
spark.kryoserializer.buffer.max		64m
spark.kryoserializer.buffer     	64k
spark.executor.extraJavaOptions 	-XX:+UseG1GC -XX:-ResizePLAB -XX:+PrintFlagsFinal -XX:+PrintReferenceGC -verbose:gc -XX:+PrintGCDetails -XX:+PrintGCTimeStamps -XX:+PrintAdaptiveSizePolicy -XX:+UnlockDiagnosticVMOptions -XX:+G1SummarizeConcMark -XX:+PrintFlagsFinal -XX:+UseCompressedOops -verbose:gc -XX:InitiatingHeapOccupancyPercent=35
spark.history.fs.logDirectory		hdfs://malemi-2/history/
spark.worker.cleanup.enabled		true

